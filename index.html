<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="clock">
        <div class="number">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="min"></div>
            <div class="sec"></div>
        </div>
        <img src="Images/clock-rolex.jpeg" alt="">
    </div>

    <script src="App.js"></script>
</body>
</html>
